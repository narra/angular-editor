<div class="content-container">
  <nav class="sidenav">
    <app-navigation [provider]="this.adminNavigationService.provider"></app-navigation>
  </nav>

  <div class="content-area" *ngIf="loading">
    <app-loader></app-loader>
  </div>

  <div class="content-area" *ngIf="!loading">
    <h2>Logs</h2>
    <clr-tabs>
      <clr-tab *ngFor="let log of logs">
        <button clrTabLink id="link1">{{log.name}}</button>
        <clr-tab-content>
          <pre class="log-small" [innerHTML]="log.log"></pre>
        </clr-tab-content>
      </clr-tab>
    </clr-tabs>
  </div>
</div>
