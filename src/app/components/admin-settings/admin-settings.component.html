<div class="content-container">
  <nav class="sidenav">
    <app-navigation [provider]="this.adminNavigationService.provider"></app-navigation>
  </nav>

  <div class="content-area" *ngIf="loading">
    <app-loader></app-loader>
  </div>

  <div class="content-area" *ngIf="!loading">
    <h2>Settings</h2>
    <clr-datagrid>
      <clr-dg-column>Name</clr-dg-column>
      <clr-dg-column>Value</clr-dg-column>

      <clr-dg-row *ngFor="let setting of settings">
        <clr-dg-cell>{{setting.name}}</clr-dg-cell>
        <clr-dg-cell>{{setting.value}}</clr-dg-cell>
      </clr-dg-row>

      <clr-dg-footer>{{settings.length}} settings</clr-dg-footer>
    </clr-datagrid>
  </div>
</div>
