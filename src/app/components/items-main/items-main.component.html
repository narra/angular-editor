<div class="content-container">
  <nav class="sidenav">
    <app-navigation [provider]="navigation"></app-navigation>
  </nav>

  <div class="content-area" *ngIf="loading">
    <app-loader></app-loader>
  </div>

  <div class="content-area" *ngIf="!loading">
    <div>
      <span *ngFor="let thumbnail of item.thumbnails">
        <img [src]="thumbnail" style="width: 20%">
      </span>
    </div>
    <h2>{{item.name}}</h2>
    <h4>Text</h4>
    <p>{{MetaHelper.getMeta(item, 'text').value}}</p>
  </div>
</div>
