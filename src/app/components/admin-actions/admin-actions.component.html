<div class="content-container">
  <nav class="sidenav">
    <app-navigation [provider]="this.adminNavigationService.provider"></app-navigation>
  </nav>

  <div class="content-area" *ngIf="loading">
    <app-loader></app-loader>
  </div>

  <div class="content-area" *ngIf="!loading">
    <h2>Actions</h2>
    <clr-datagrid>
      <clr-dg-column>Name</clr-dg-column>
      <clr-dg-column>Description</clr-dg-column>
      <clr-dg-column>Priority</clr-dg-column>
      <clr-dg-column>Dependency</clr-dg-column>

      <clr-dg-placeholder>We couldn't find any actions!</clr-dg-placeholder>

      <clr-dg-row *ngFor="let action of actions">
        <clr-dg-cell>{{action.name}}</clr-dg-cell>
        <clr-dg-cell>{{action.description}}</clr-dg-cell>
        <clr-dg-cell>{{action.priority}}</clr-dg-cell>
        <clr-dg-cell>{{action.dependency}}</clr-dg-cell>
      </clr-dg-row>

      <clr-dg-footer>{{actions.length}} actions</clr-dg-footer>
    </clr-datagrid>
  </div>
</div>
