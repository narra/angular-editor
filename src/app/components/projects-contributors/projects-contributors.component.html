<div class="content-container">
  <nav class="sidenav">
    <app-navigation [provider]="navigation" [relation]="relation"></app-navigation>
  </nav>

  <div class="content-area" *ngIf="loading">
    <app-loader></app-loader>
  </div>

  <div class="content-area" *ngIf="!loading">
    <h2>{{project.title}}</h2>
    <h3>Contributors</h3>
    <clr-datagrid [clrDgPreserveSelection]="true" [clrDgRowSelection]="true" [(clrDgSelected)]="project.contributors" (clrDgSelectedChange)="_modelChanged()">
      <clr-dg-placeholder>We couldn't find any other contributors!</clr-dg-placeholder>
      <clr-dg-column>Name</clr-dg-column>
      <clr-dg-column>Username</clr-dg-column>
      <clr-dg-row *clrDgItems="let user of users" [clrDgItem]="user">
        <clr-dg-cell>{{user.name}}</clr-dg-cell>
        <clr-dg-cell>{{user.username}}</clr-dg-cell>
      </clr-dg-row>
    </clr-datagrid>
    <div style="margin-top: 30px;" *ngIf="changed">
      <button class="btn btn-sm btn-success-outline" (click)="_updateProject()">Update Project</button>
    </div>
  </div>
</div>
